<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Population Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Global Population Map</h1>
        <p>Explore the population of each country around the world</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search for a country" />
    </div>

    <div id="map"></div>

    <div class="content-container">
        <div class="sidebar">
            <h2>Top 10 Populous Countries</h2>
            <table id="populationTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <section class="chart-section">
            <h2>Population Chart</h2>
            <canvas id="populationChart"></canvas>
        </section>
    </div>

    <footer>
        <button id="resetBtn">Reset Map</button>
    </footer>

    <div id="loading" style="display: none;">Loading...</div>

    <!-- Leaflet and Chart.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
